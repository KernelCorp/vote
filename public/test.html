<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <title></title>
</head>
<body>
    <h1>Тестирование иного голосования</h1>
    <input id='email' placeholder="email"/>
    <input id='phone' placeholder="phone"/>
    <input id='fio' placeholder="ФИО"/>
    <button onclick="do_action()">Выполнить действие с кодом "1"</button>
    <script type="text/javascript">
        function do_action(){
            var data = {};
            data['email'] = ($('#email').val() != '') ? $('#email').val() : '';
            data['phone'] = ($('#phone').val() != '') ? '/' + $('#phone').val() : '';
            data['fio']   = (  $('#fio').val() != '') ? '/' + $('#fio').val() : '';
            var url = 'http://toprize.ru/actions/1/do/by/' + data['email'] + data['phone'] + data['fio'];
            $.ajax({
                        url: url,
                        type: 'POST',
                        crossDomain: true,
                        dataType: 'json',

                        success: function (){
                            alert('Действие выполненно');
                       }
                    }
            );
         }
    </script>
</body>
</html>
