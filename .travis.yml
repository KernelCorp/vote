language: ruby
branches:
  only:
    - master
rvm:
  - 2.0.0-p247
script:
  - RAILS_ENV=test bundle exec rake db:create
  - bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rake
before_script:
  - cp config/database.yml.example config/database.yml
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"